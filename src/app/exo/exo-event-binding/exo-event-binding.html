<div id="list-friends" class="max-w-3xl mx-auto p-6">
  <!-- Carte principale -->
  <div class="card bg-base-200 shadow-xl rounded-box p-6 space-y-6">

    <!-- 🟦 TITRE PRINCIPAL -->
    <h1 class="text-3xl font-bold text-center text-primary">
      List Friends <span class="text-base-content/70">(Event Binding)</span>
    </h1>
    <div class="divider"></div>

    <!-- Champ Input -->
    <div class="form-control w-full max-w-md mx-auto">
      <label class="label">
        <span class="label-text text-base-content">Nom de l'ami</span>
      </label>
      <input
        type="text"
        [(ngModel)]="listFriendsInputText"
        placeholder="Entrer le nom d'un ami"
        class="input input-bordered input-primary w-full"
        aria-label="Nom de l'ami" />
    </div>

    <!-- Messages -->
    <div class="text-center space-y-2">
      <p class="text-base text-secondary font-medium">
        {{ listFriendsInputText }}
      </p>

      <p *ngIf="listFriendsCreationStatus; else failedTemplate"
         class="alert alert-success flex items-center justify-center gap-2 py-2 text-sm">
        🎉 YOUHOUUU T'as des potes
      </p>

      <ng-template #failedTemplate>
        <p class="alert alert-error flex items-center justify-center gap-2 py-2 text-sm">
          ⚠️ T'as pas de potes
        </p>
      </ng-template>
    </div>

    <!-- Bouton -->
    <div class="text-center">
      <button
        class="btn btn-primary btn-wide hover:scale-105 transition-transform duration-200"
        (click)="onAddingFriends()"
        [disabled]="listFriendsAuth">
        ➕ Ajouter un ami
      </button>
    </div>

    <!-- 🟪 LISTE DES AMIS -->
    <div class="mt-6 card bg-base-100 shadow-inner p-4">
      <!-- <app-one-friend-event-binding></app-one-friend-event-binding> -->
    </div>
  </div>
</div>
