
<div id="one-friend-card" class="container mx-auto p-4">
  <!-- ðŸŸ© Grid responsive -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- ðŸŸ¦ Carte Ami -->
    <div class="card bg-base-200 shadow-xl">
      <figure>
        <img [src]="oneFriendImgUrl" [alt]="oneFriendName" alt="" class="object-cover w-full h-48 rounded-t-xl" />
      </figure>
      <div class="card-body">
        <h2 class="card-title text-primary">
          {{ oneFriendName }}
        </h2>

        <p class="text-sm">
          <span [ngStyle]="{color: oneFriendStatus === 'Online' ? 'green' : 'red'}" class="font-bold">Status :</span>
          {{ getOneFriendStatus() }}
          <!-- ðŸŸ¨ Ternary operator -->
        </p>
             <button (click)="oneFriendStatus = 'Online' " type="button">Online</button>
        <p class="text-sm">
          <span [ngStyle]="{color: oneFriendAge > 30 ? 'red' : 'green'}" class="font-bold">Ã‚ge :</span>
          {{ oneFriendAge }}
        </p>
        <p class="text-sm">
          <span class="font-bold">Bio :</span>
          {{ oneFriendBio }}
        </p>
        <p class="text-sm">
          <span class="font-bold">RÃ©putation :</span>
          {{ 1 === 1 ? 'Ringard' : 'Cool' }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-4  mt-8">
  <div class="mb-4">
    <h1>Un petit formulaire pour modifier ma card</h1>
  </div>

  <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
  <legend class="fieldset-legend">Page details</legend>

  <label class="label">Name</label>
  <input type="text" class="input" [(ngModel)]="oneFriendName" />

  <label class="label">Image URL</label>
  <input type="text" class="input" [(ngModel)]="oneFriendImgUrl" />


  <label class="label">Age</label>
  <input type="text" class="input" [(ngModel)]="oneFriendAge"  />

  <label class="label">Author</label>
  <input type="text" class="input" [(ngModel)]="oneFriendBio" />
</fieldset>
</div>
