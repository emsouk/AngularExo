<div id="one-friend-card" class="container mx-auto p-4">
  <!-- ðŸŸ© Grid responsive -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <!-- ðŸŸ¦ Carte Ami -->
    <div class="card bg-base-200 shadow-xl hover:scale-105 transition-transform duration-200">
      <figure>
        <img [src]="oneFriendImgUrl" [alt]="oneFriendName" class="object-cover w-full h-48 rounded-t-xl" />
      </figure>
      <div class="card-body">

        <!-- Nom -->
        <h2 class="card-title text-primary">
          {{ oneFriendName }}
        </h2>

        <!-- Status -->
        <p class="text-sm flex items-center gap-2">
          <span class="font-bold">Status :</span>
          <span [ngStyle]="{color: oneFriendStatus === 'Online' ? 'green' : 'red'}">
            {{ getOneFriendStatus() }}
          </span>
        </p>

        <!-- Bouton pour changer le status -->
        <div class="card-actions">
          <button (click)="oneFriendStatus = 'Online'" type="button" class="btn btn-success btn-sm">
            Mettre en ligne
          </button>
          <button (click)="oneFriendStatus = 'Offline'" type="button" class="btn btn-error btn-sm">
            DÃ©connecter
          </button>
        </div>

        <!-- Age -->
        <p class="text-sm">
          <span class="font-bold">Ã‚ge :</span>
          <span [ngStyle]="{color: oneFriendAge > 30 ? 'red' : 'green'}">
            {{ oneFriendAge }}
          </span>
        </p>

        <!-- Bio -->
        <p class="text-sm">
          <span class="font-bold">Bio :</span>
          {{ oneFriendBio }}
        </p>

        <!-- RÃ©putation -->
        <p class="text-sm">
          <span class="font-bold">RÃ©putation :</span>
          {{ 1 === 1 ? 'Ringard' : 'Cool' }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- ðŸŸ§ Formulaire -->

  <div class="mb-6 text-center">
    <h1 class="text-2xl font-bold text-primary">Modifier ma carte</h1>
  </div>

  <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-full max-w-md mx-auto border p-6 shadow-lg">
    <legend class="fieldset-legend text-lg font-semibold">DÃ©tails</legend>

    <!-- Name -->
    <label class="label">Nom</label>
    <input type="text" class="input input-bordered w-full" [(ngModel)]="oneFriendName" />

    <!-- Image -->
    <label class="label">Image URL</label>
    <input type="text" class="input input-bordered w-full" [(ngModel)]="oneFriendImgUrl" />

    <!-- Age -->
    <label class="label">Ã‚ge</label>
    <input type="number" class="input input-bordered w-full" [(ngModel)]="oneFriendAge" />

    <!-- Bio -->
    <label class="label">Bio</label>
    <textarea class="textarea textarea-bordered w-full" [(ngModel)]="oneFriendBio"></textarea>

    <!-- Submit -->
    <div class="mt-4 flex justify-end">
      <button type="button" class="btn btn-primary">Mettre Ã  jour</button>
    </div>
  </fieldset>
</div>
